<!-- src/app/login/login.component.html -->
<form (ngSubmit)="login()">
  <div>
    <label>Email:</label>
    <input type="text" [(ngModel)]="email" name="email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password">
  </div>
  <button type="submit">Login</button>
</form>
